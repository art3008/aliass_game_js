<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"></link>
</head>
<body>
    <p id="game_title">ИГРА ЭЛЛИАС</p>
    <div id="container">

        <form id="form_categories">
            <label for="categories">Выберите категорию для игры: </label>
            <select name="categories" id="categories">
                <option disabled selected>Выберите категорию</option>
                <option value="value_food">Еда</option>
                <!-- <option value="value_it">IT</option> -->
                <option value="value_english">English</option>
            </select>
        </form>


        
        <div id="timer"></div>
        <div id="result"></div>

        <div id="container_game">
            <button id="btn_start">Начать игру</button>
            <div id="word"></div>
        </div>
        <div id="btn_game">
            <div>
                <button id="btn_skip">Пропустить</button>
            </div>
            <div>
                <button id="btn_correct">Угадал</button>
            </div>
            
        </div>
        <p id="countCorrectText"></p>
        <button id="btn_repeatGame">Повторить игру</button>
    </div>


</body>

    <script src="./script.js"></script>
</html>
